<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Alegreya+Sans:regular,500,700" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
</head>
<body>

    <div class="wrapper">
            <header class="header">
                <div class="header__container">
                    <div class="header__left left-header">
                        <div class="left-header__logo">
                            <img src="assets/img/header/logo.svg" alt="">
                        </div>
                        <nav class="left-header__nav nav">
                            <ul class="nav__inner">
                                <li><a href="" class="nav__link">Новости</a></li>
                                <li><a href="" class="nav__link">Каталог</a></li>
                                <li><a href="" class="nav__link">Карты</a></li>
                                <li><a href="" class="nav__link">Промыслы</a></li>
                            </ul>
                        </nav>
                    </div>
                    <div class="header__right right-header">
                        <form action="#" class="right-header__form header__form">
                            <input type="search" placeholder="Искать по сайту">
                            <button class="header__form-btn">
                            <img src="assets/img/header/search.svg" alt="">
                            </button>
                        </form>
                        <div class="right-header__icon">
                            <img src="assets/img/header/icon.svg" alt="">
                        </div>
                    </div>
                    <button class="header__burger">
                        <span></span>
                    </button>
                </div>
            </header>
            <main class="main">
                <section class="intro">
                    <div class="intro__container">
                        <h1 class="intro__title">Народные художественные промыслы России</h1>
                    </div>
                </section>
                <section class="slider">
                    <div class="slider__container">
                        <div class="slider__header header-block">
                            <h6 class="slider__title header-block__title">Популярные промыслы</h6>
                            <div class="slider__header-text">Листай дальше</div>
                        </div>
                        <div class="slider__inner">
                            <div class="slider__item">
                                <div class="slider__photo">
                                    <img src="assets/img/slider/1.webp" alt="">
                                </div>
                                <div class="slider__text">Дерево</div>
                            </div>
                            <div class="slider__item">
                                <div class="slider__photo">
                                    <img src="assets/img/slider/2.webp" alt="">
                                </div>
                                <div class="slider__text">Керамика</div>
                            </div>
                            <div class="slider__item">
                                <div class="slider__photo">
                                    <img src="assets/img/slider/3.webp" alt="">
                                </div>
                                <div class="slider__text">Стекло</div>
                            </div>
                            <div class="slider__item">
                                <div class="slider__photo">
                                    <img src="assets/img/slider/4.webp" alt="">
                                </div>
                                <div class="slider__text">Миниатюра</div>
                            </div>
                            <div class="slider__item">
                                <div class="slider__photo">
                                    <img src="assets/img/slider/5.webp" alt="">
                                </div>
                                <div class="slider__text">Металл</div>
                            </div>
                            <div class="slider__item">
                                <div class="slider__photo">
                                    <img src="assets/img/slider/6.webp" alt="">
                                </div>
                                <div class="slider__text">Кружево</div>
                            </div>
                            <div class="slider__item">
                                <div class="slider__photo">
                                    <img src="assets/img/slider/7.webp" alt="">
                                </div>
                                <div class="slider__text">Текстиль</div>
                            </div>
                            <div class="slider__item">
                                <div class="slider__photo">
                                    <img src="assets/img/slider/8.webp" alt="">
                                </div>
                                <div class="slider__text">Кость</div>
                            </div>
                            <div class="slider__item">
                                <div class="slider__photo">
                                    <img src="assets/img/slider/9.webp" alt="">
                                </div>
                                <div class="slider__text">Другое</div>
                            </div>
                        </div>
                </section>
            </main>
            <footer class="footer"></footer>
    </div>

    <script src="js/script.js"></script>
    <script src="js/slick.min.js"></script>
    
</body>
</html>
